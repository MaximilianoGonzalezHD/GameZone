<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link type="text/css" rel="stylesheet" href="{% static 'tienda/CSS/Estilo.css' %}">
</head>

<body class="FondoINS">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                    <a href="{% url 'tienda' %}" class="navbar-brand">
                        <h3>G<span>Z</span></h3>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#onenavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="onenavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item mt-3"><a href="{% url 'tienda' %}" class="nav-link">Tienda</a></li>
                            <li class="nav-item dropdown mt-3">
                                <a href="#" class="nav-link dropdown-toggle"
                                    data-toggle="dropdown">Loguear/Registrarse</a>
                                <div class="dropdown-menu">
                                    <a href="{% url 'inicio_sesion' %}" class="dropdown-item">Iniciar Sesión</a>
                                    <a href="{% url 'registro' %}" class="dropdown-item">Registrarse</a>
                                </div>
                            </li>
                            <li class="nav-item mt-3"><a href="{% url 'Nosotros' %}" class="nav-link">Nosotros</a></li>
                            <li class="nav-itemmt-3"><a href="{% url 'seccion_playstation' %}"
                                    class="nav-link"><img class="imgiconav" src="{% static 'tienda/IMG/Iconos IMG/iconoplei.png'}"
                                        alt="plei"></a></li>
                            <li class="nav-item"><a href="{% url seccion_Xbox %}"
                                    class="nav-link"><img class="imgiconav" src="{% static 'tienda/IMG/Iconos IMG/iconoxbos.png'}"
                                        alt="XBOS"></a></li>
                            <li class="nav-item"><a href="{% url 'seccion_nintendo' %}"
                                    class="nav-link"><img class="imgiconav" src="{% static 'tienda/IMG/Iconos IMG/NS_logo.png'%}"
                                        alt="nintendo"></a></li>
                            <li class="nav-item"><a href="{% url 'Seccion_Pc' %}" class="nav-link"><img
                                        class="imgiconav" src="{% static 'tienda/IMG/Iconos IMG/steam-logo.png'%}" alt="Steam"></a></li>
                            <li class="nav-item mt-2"><a href="{% url 'Carrito' %}"><img class="imgiconav"
                                        src="{% static 'tienda/IMG/Iconos IMG/icon_carrito.png'}" alt="carro"></a></li>
                        </ul>
                        <form class="form-inline ml-auto mt-3" action="#">
                            <input type="text" class="form-control" placeholder="Buscar">
                            <button type="button" class="btn btn-outline-light">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br> <br>
        <div class="row">
            <div class="col-md-12">
                <h2 class="Titulo">Olvide Mi Contraseña</h2>
            </div>
        </div>
        <div class="centrado medio colorP p-2">
            <form action="#" class="form-box login">
                <div class="input-box mr-1">
                    <label> Ingrese su Email:</label>
                    <input type="email" required>
                </div>


                <div class="mt-4">
                    <a class="btn btn-dark  mr-5" href="{% url 'inicio_sesion' %}">Volver</a>
                    <button type="submit" class="btn btn-dark">Confirmar</button>
                </div>
            </form>
        </div>

        <script src="{% static 'tienda/JS/Validacion_Contra.js' %}"></script>


        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
