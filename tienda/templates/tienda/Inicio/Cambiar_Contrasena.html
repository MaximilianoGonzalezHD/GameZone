<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="{% static 'tienda/CSS/Estilo.css' %}">

    <style>
        .fondoCambiarC {
            background-size: 100% 100%;
            background-image: url("{% static 'tienda/IMG/FondoOC.jpg' %}");
        }


        @media only screen and (max-width: 650px) {
            .fondoCambiarC {
                background-image: url("{% static 'tienda/IMG/FondoCel.jpg' %}");
            }
        }
    </style>

</head>

<body class="fondoCambiarC">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="Titulo">Game <span>Zone</span></h2>
            </div>
        </div>
        {% if messages %}
        <div class="row">
            <div class="col-md-12 centrado colorP">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} letra " {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}

            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-cente STitulo" style="color: rgb(255, 255, 255);">Cambiar Contraseña</h3>
            </div>
        </div>
        <div class="form-row colorP">
            <form class="col centrado" action="{% url 'cambiar_contrasena' user_id=user_id token=token %}" method="POST" id="formCC">
                {% csrf_token %}
                <div class="form-group">
                    <label class="letra" for="NuevaContrasena">Nueva Contraseña:</label>
                    <input type="password" id="NuevaContrasena" name="NuevaContrasena" required />
                    <br>
                    <span id="error_nueva_contrasena1"> </span>
                    <span id="error_nueva_contrasena2"> </span>
                    <span id="error_nueva_contrasena3"> </span>
                    <span id="error_nueva_contrasena4"> </span>
                </div>
                <div class="form-group">
                    <label class="letra" for="ConfirmarContrasena">Confirmar Contraseña:</label>
                    <input class="mr-4" type="password" id="ConfirmarContrasena" required />
                    <br>
                    <span id="error_confirmar_contrasena1"> </span>
                </div>
                <br>
                <div class="row p-2">
                    <div class="col-md-6 mb-2"><a class="btn btn-dark" href="{% url 'Cuenta' %}">Volver</a>
                    </div>
                    <div class="col-md-6"><button type="submit" class="btn btn-dark">Cambiar Contraseña</button>
                    </div>

                </div>
            </form>

        </div>
    </div>
    <div id="warningsHide" class="row">
        <div class="col-md-12 col-sm-12  mt-1">
            <p class="STitulo p-3" id="warnings"></p>
        </div>
    </div>
    </div>
    <script src="{% static 'tienda/js/F_cambiar_Contrasena.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
